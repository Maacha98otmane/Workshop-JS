<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="page-header text-center my-3">
          <h1 class="text-uppercase  display-4 header-h1">Tirage Au Sort JS</h1>
      </header>
      <div class="row border p-3">
          <div class="col-md-12">
              <div class="from-group mb-2">
                <div class="row justify-content-between">
                  <label for="inp" class="mt-2 col-4">Ajouter des noms</label>
                  <input class="text-center mb-2" type="date" id="date" />
                  <input type="file" accept="text/plain" class="form-control-file col-4" name="" id="input-file">
                </div>
                  <textarea name="" id="input" class="form-control textarea-autosize" rows="10"
                      placeholder="Chaque nom doit être ajouté séparé par une virgule ou sauter un ligne"></textarea>
                      <input type="checkbox" class="form-check-input c9" name="" id="checkbox">
                      <label for="checkbox" class="form-check-label" id="checkbox-label">Supprimer le nom après un tirage</label>
              </div>
              <div class=" from-group text-center p-2">

                  <button class="btn btn-primary text-uppercase font-weight-bold my-3" id="ready" type="button">
                    Prêt
                  </button>
                  <button class="btn btn-success text-uppercase my-3" id="reset">Réinitialiser</button>
              </div>
          </div>
          <div class="col-md-12">
              <label for="" class="mt-2">Resultat</label>
              <div class="card card-body text-center display">
                  <h2 id="display">Pas Encore...</h2>
              </div>
              <div id="tab">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Sujet</th>
                        <th scope="col">Date</th>
                      </tr>
                    </thead>
                    <tbody id="name-list">
                     
                    </tbody>
                  </table>
              </div>
              <div class="text-center">
                <button class="btn btn-info text-center" onclick="Down()">Telecharger PDF</button>
                <button class="btn btn-success text-center" onclick="Excel()">Telecharger Excel</button>
              </div>
          </div>
      </div>
  </div>    <!-- Optional JavaScript -->
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
